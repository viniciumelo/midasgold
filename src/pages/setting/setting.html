<ion-header>

  <ion-navbar color="primary">
    <ion-title>Configuração</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-card-content>
      <ion-item>
        <ion-label stacked>Valor mínimo</ion-label>
        <ion-input type="number"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label> Senha</ion-label>
        <ion-toggle name="senha" checked="false" (ionChange)="onPasswordElement($event)"></ion-toggle>
      </ion-item>
      <ion-item>      
        <!-- <ion-icon name="eye"></ion-icon> -->
        <ion-input type="password" id="passwordInput" disabled></ion-input>
      </ion-item>
      <ion-item>
        <ion-label> Digital</ion-label>
        <ion-toggle name="digital" checked="false"></ion-toggle>
      </ion-item>
      <button ion-button color="secondary" outline block>Enviar</button>
    </ion-card-content>
</ion-content>
